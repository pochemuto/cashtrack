services:
  backend:
    build:
      context: ../
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - ../backend:/app/backend
    env_file:
      - ../.env.development
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ../
      dockerfile: docker/frontend.Dockerfile
    env_file:
      - ../frontend/.env.development
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ../frontend/src:/frontend/src
      - ../frontend/static:/frontend/static

  migrate:
    build:
      context: ../
      dockerfile: docker/generate.Dockerfile
    working_dir: /app
    env_file:
      - ../.env.development
    volumes:
      - type: bind
        source: ..
        target: /app
    command: >
      sh -c '
        set -e
        for i in $(seq 1 20); do
          goose up && exit 0 || echo "goose retry $$i"; sleep 2;
        done; exit 1
      '
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
  
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: cashtrack
      POSTGRES_USER: cashtrack
      POSTGRES_PASSWORD: cashtrack
    ports:
      - "25432:5432"
    volumes:
      - cashtrack-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashtrack -d cashtrack"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  cashtrack-db-data: