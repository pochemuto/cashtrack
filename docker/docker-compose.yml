services:
  cashtrack:
    image: pochemuto/cashtrack:latest
    ports:
      - "8080:8080"
    environment:
      - CASHTRACK_ENV=production
    depends_on:
      migrate:
        condition: service_completed_successfully

  migrate:
    image: pochemuto/cashtrack:migrate
    working_dir: /app
    env_file:
      - ../.env.production
    command: >
      sh -c '
        set -e
        for i in $(seq 1 20); do
          goose up && exit 0 || echo "goose retry $$i"; sleep 2;
        done; exit 1
      '
    restart: "no"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: cashtrack
      POSTGRES_USER: cashtrack
      POSTGRES_PASSWORD: cashtrack
    volumes:
      - cashtrack-db-data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cashtrack -d cashtrack" ]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  cashtrack-db-data: